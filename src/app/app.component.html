<p>
	父组件
</p>
<input type="text" [(ngModel)] = "parentsSearch">

<p>
	搜索关键字为：{{parentsSearch}}
</p>
<p>
	当前价格：{{currentPrice | number : '2.2-2'}}
</p>

<app-stock-search [keyword]="parentsSearch" (price)="searchResultHandler($event)"></app-stock-search>

<hr/>

<app-stock-search [keyword]="parentsSearch" (addCart)="addCartHandler($event)"></app-stock-search>

<hr />
<app-stock-cart [stockInfo]="stockInfo"></app-stock-cart>
